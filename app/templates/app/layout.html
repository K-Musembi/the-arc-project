<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Library App{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'app:home' %}">Home</a> |
        {% if user.is_authenticated %}
          <a href="{% url 'app:profile' user.username %}">Profile</a> |
          <a href="{% url 'app:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'app:signup_view' %}">Sign Up</a> |
          <a href="{% url 'app:login_view' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    {% if messages %}
      <div>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <main>
      {% block content %}
      <!-- Child templates will inject content here -->
      {% endblock %}
    </main>

    <footer>
      <p>&copy; {% now "Y" %} Library App</p>
    </footer>
  </body>
</html>
